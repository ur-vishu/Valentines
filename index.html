<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <style>
      :root {
        font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #2b0f19;
        background: #fff0f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: radial-gradient(circle at top, #ffe3ec, #ffd1dc 45%, #feb7c5 75%, #f79aa7);
        overflow: hidden;
      }

      .card {
        position: relative;
        width: min(94vw, 900px);
        min-height: min(86vh, 720px);
        padding: clamp(2rem, 4vw, 3.5rem) clamp(1.5rem, 4vw, 3rem) clamp(2rem, 4vw, 3rem);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 32px;
        box-shadow: 0 30px 80px rgba(255, 105, 135, 0.35);
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        margin: 0 0 0.25rem;
        font-size: clamp(2.2rem, 4.4vw, 3.2rem);
        letter-spacing: 0.04em;
      }

      p {
        margin: 0 0 2rem;
        font-size: clamp(1rem, 2.2vw, 1.25rem);
      }

      .subtitle {
        margin: 0 0 1rem;
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #a13b59;
      }

      .hearts {
        position: absolute;
        inset: -40px;
        opacity: 0.5;
        pointer-events: none;
        background-image: radial-gradient(circle at 20% 20%, rgba(255, 182, 193, 0.9), transparent 45%),
          radial-gradient(circle at 70% 10%, rgba(255, 99, 132, 0.6), transparent 40%),
          radial-gradient(circle at 30% 70%, rgba(255, 105, 180, 0.55), transparent 40%),
          radial-gradient(circle at 80% 60%, rgba(255, 228, 225, 0.9), transparent 35%);
        animation: float 12s linear infinite;
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-80px);
        }
      }

      .choices {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        min-height: clamp(220px, 45vh, 420px);
        padding: 0.5rem;
        flex: 1;
        touch-action: manipulation;
      }

      button {
        border: none;
        outline: none;
        border-radius: 999px;
        padding: 0.95rem 1.9rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        touch-action: manipulation;
      }

      #yesBtn {
        background: linear-gradient(135deg, #ff85a2, #ff3366);
        color: #fff5f9;
        box-shadow: 0 10px 25px rgba(255, 51, 102, 0.4);
        animation: pulse 2.4s ease-in-out infinite;
      }

      #yesBtn:hover {
        transform: translateY(-2px) scale(1.03);
      }

      #noBtn {
        background: rgba(255, 255, 255, 0.9);
        color: #ff3366;
        border: 2px solid rgba(255, 51, 102, 0.3);
        box-shadow: 0 6px 15px rgba(43, 15, 25, 0.12);
        position: absolute;
        left: 0;
        top: 0;
        transform: translate3d(0, 0, 0);
        transition: transform 220ms ease, box-shadow 150ms ease, background 150ms ease;
        will-change: transform;
      }

      .tap-hint {
        font-size: 0.95rem;
        color: #b34b68;
        margin: 0;
      }

      .yes-gif {
        width: min(70%, 320px);
        max-height: 220px;
        object-fit: contain;
        border-radius: 16px;
        box-shadow: 0 18px 45px rgba(255, 51, 102, 0.25);
        opacity: 0;
        transform: translateY(12px) scale(0.96);
        transition: opacity 300ms ease, transform 300ms ease;
      }

      .yes-gif.show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .message {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff4d79;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 200ms ease, transform 200ms ease;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .confetti {
        position: absolute;
        font-size: clamp(1.2rem, 2.4vw, 1.8rem);
        pointer-events: none;
        animation: confetti 1.6s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.06);
        }
      }

      @keyframes confetti {
        0% {
          opacity: 0;
          transform: translate3d(0, 10px, 0) scale(0.8);
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)) scale(1.1);
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 12px;
        }

        .card {
          min-height: min(90vh, 680px);
          padding: 1.75rem 1.25rem 2rem;
        }

        .choices {
          min-height: clamp(220px, 55vh, 420px);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        #yesBtn {
          animation: none;
        }

        .hearts {
          animation: none;
        }

        #noBtn {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="hearts" aria-hidden="true"></div>
      <h1>Will you be my Valentine? üíñ</h1>
      <p class="subtitle">You + me + snacks = perfect date üç´üé¨</p>
      <p>I promise endless chocolate, cheesy rom-coms, and bad dance moves. üï∫üíÉ</p>
      <div class="choices">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">Nope</button>
      </div>
      <p class="tap-hint">Hint: try to catch ‚ÄúNope‚Äù if you dare üòú</p>
      <img class="yes-gif" id="yesGif" src="yes.gif" alt="Happy celebration gif" />
      <div class="message" id="message">I knew it! ‚ù§Ô∏è</div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");
      const playArea = document.querySelector(".choices");
      const yesGif = document.getElementById("yesGif");

      let yesScale = 1;
      let noPos = { x: 0, y: 0 };
      let lastDodge = 0;
      let rafPending = false;
      let lastPointer = { x: 0, y: 0 };
      const confettiEmojis = ["üíñ", "üíò", "üíù", "‚ú®", "üå∏", "üòç", "ü•∞"];

      function setNoPosition(x, y) {
        noPos = { x, y };
        noBtn.style.transform = `translate3d(${x}px, ${y}px, 0)`;
      }

      function randomPositionWithinPlayArea() {
        const areaWidth = playArea.clientWidth;
        const areaHeight = playArea.clientHeight;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const safePadding = 10;

        const availableX = Math.max(areaWidth - btnWidth - safePadding * 2, 0);
        const availableY = Math.max(areaHeight - btnHeight - safePadding * 2, 0);

        const x = safePadding + Math.random() * availableX;
        const y = safePadding + Math.random() * availableY;

        setNoPosition(x, y);
      }

      function maybeDodge(pointerX, pointerY) {
        const now = performance.now();
        if (now - lastDodge < 140) {
          return;
        }

        const areaRect = playArea.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const centerX = areaRect.left + noPos.x + btnWidth / 2;
        const centerY = areaRect.top + noPos.y + btnHeight / 2;

        const dx = pointerX - centerX;
        const dy = pointerY - centerY;
        const distance = Math.hypot(dx, dy);
        const dodgeRadius = Math.min(160, Math.max(80, Math.min(areaRect.width, areaRect.height) * 0.3));

        if (distance < dodgeRadius) {
          lastDodge = now;
          randomPositionWithinPlayArea();
          enlargeYes();
        }
      }

      function enlargeYes() {
        yesScale = Math.min(yesScale + 0.08, 1.6);
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      function celebrate() {
        message.classList.add("show");
        yesBtn.textContent = "Yaaay!";
        yesBtn.style.animation = "none";
        yesBtn.style.transform = "scale(1.08)";
        yesGif.classList.add("show");
        launchConfetti();
      }

      function launchConfetti() {
        const areaRect = playArea.getBoundingClientRect();
        const count = 18;

        for (let i = 0; i < count; i += 1) {
          const confetti = document.createElement("span");
          confetti.className = "confetti";
          confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];

          const startX = Math.random() * areaRect.width;
          const startY = Math.random() * areaRect.height;
          const driftX = `${Math.random() * 160 - 80}px`;
          const driftY = `${-120 - Math.random() * 160}px`;
          const rotate = `${Math.random() * 240 - 120}deg`;

          confetti.style.left = `${startX}px`;
          confetti.style.top = `${startY}px`;
          confetti.style.setProperty("--x", driftX);
          confetti.style.setProperty("--y", driftY);
          confetti.style.setProperty("--r", rotate);

          playArea.appendChild(confetti);
          setTimeout(() => confetti.remove(), 1600);
        }
      }

      playArea.addEventListener("pointermove", (event) => {
        lastPointer = { x: event.clientX, y: event.clientY };
        if (rafPending) {
          return;
        }
        rafPending = true;
        requestAnimationFrame(() => {
          rafPending = false;
          maybeDodge(lastPointer.x, lastPointer.y);
        });
      });

      playArea.addEventListener("pointerdown", (event) => {
        lastPointer = { x: event.clientX, y: event.clientY };
        maybeDodge(lastPointer.x, lastPointer.y);
      });

      noBtn.addEventListener("pointerdown", (event) => {
        event.preventDefault();
        randomPositionWithinPlayArea();
        enlargeYes();
      });

      yesBtn.addEventListener("click", () => {
        celebrate();
      });

      window.addEventListener("resize", () => {
        randomPositionWithinPlayArea();
      });

      randomPositionWithinPlayArea();
    </script>
  </body>
</html>
