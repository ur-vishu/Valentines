<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <style>
      :root {
        font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #2b0f19;
        background: #fff0f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(12px, 3vw, 28px);
        background: radial-gradient(circle at top, #ffe3ec, #ffd1dc 45%, #feb7c5 75%, #f79aa7);
        overflow: hidden;
      }

      .card {
        position: relative;
        width: min(94vw, 760px);
        padding: clamp(1.6rem, 4vw, 2.8rem) clamp(1.2rem, 4vw, 2.6rem);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.9));
        border-radius: 32px;
        box-shadow: 0 30px 80px rgba(255, 105, 135, 0.35);
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: clamp(0.5rem, 1.6vw, 1rem);
      }

      h1 {
        margin: 0 0 0.25rem;
        font-size: clamp(2.2rem, 4.4vw, 3.2rem);
        letter-spacing: 0.04em;
      }

      p {
        margin: 0 0 2rem;
        font-size: clamp(1rem, 2.2vw, 1.25rem);
      }

      .subtitle {
        margin: 0 0 1rem;
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #a13b59;
      }

      .badges {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin: 0 0 0.8rem;
      }

      .badge {
        padding: 0.3rem 0.75rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 18px rgba(255, 105, 135, 0.18);
        font-size: 0.85rem;
        color: #b34b68;
      }

      .name-cycle {
        display: inline-block;
        color: #ff4d79;
        transition: transform 220ms ease, opacity 220ms ease;
      }

      .name-cycle.fade {
        opacity: 0.2;
        transform: translateY(-6px);
      }

      .hearts {
        position: absolute;
        inset: -40px;
        opacity: 0.5;
        pointer-events: none;
        background-image: radial-gradient(circle at 20% 20%, rgba(255, 182, 193, 0.9), transparent 45%),
          radial-gradient(circle at 70% 10%, rgba(255, 99, 132, 0.6), transparent 40%),
          radial-gradient(circle at 30% 70%, rgba(255, 105, 180, 0.55), transparent 40%),
          radial-gradient(circle at 80% 60%, rgba(255, 228, 225, 0.9), transparent 35%);
        animation: float 12s linear infinite;
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-80px);
        }
      }

      .choices {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        min-height: clamp(320px, 55vh, 520px);
        padding: 0.5rem;
        flex: 1;
        touch-action: manipulation;
        background: radial-gradient(circle at 50% 40%, rgba(255, 105, 135, 0.12), transparent 58%);
      }

      button {
        border: none;
        outline: none;
        border-radius: 999px;
        padding: 0.95rem 1.9rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        touch-action: manipulation;
      }

      #yesBtn {
        --yes-scale: 1;
        background: linear-gradient(135deg, #ff85a2, #ff3366);
        color: #fff5f9;
        box-shadow: 0 10px 25px rgba(255, 51, 102, 0.4);
        transform: scale(var(--yes-scale));
        animation: pulse 2.4s ease-in-out infinite;
      }

      #yesBtn:hover {
        transform: translateY(-2px) scale(calc(var(--yes-scale) * 1.03));
      }

      #noBtn {
        background: rgba(255, 255, 255, 0.9);
        color: #ff3366;
        border: 2px solid rgba(255, 51, 102, 0.3);
        box-shadow: 0 6px 15px rgba(43, 15, 25, 0.12);
        position: absolute;
        left: 0;
        top: 0;
        transform: translate3d(0, 0, 0);
        transition: box-shadow 160ms ease, background 160ms ease, border-color 160ms ease;
        will-change: transform;
      }

      .tap-hint {
        font-size: 0.95rem;
        color: #b34b68;
        margin: 0;
      }

      .yes-gif {
        width: min(70%, 300px);
        max-height: 220px;
        object-fit: contain;
        border-radius: 16px;
        box-shadow: 0 18px 45px rgba(255, 51, 102, 0.25);
        opacity: 0;
        transform: translateY(12px) scale(0.96);
        transition: opacity 300ms ease, transform 300ms ease;
      }

      .yes-gif.show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .message {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff4d79;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 200ms ease, transform 200ms ease;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .confetti {
        position: absolute;
        font-size: clamp(1.2rem, 2.4vw, 1.8rem);
        pointer-events: none;
        animation: confetti 1.6s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(calc(var(--yes-scale) * 1));
        }
        50% {
          transform: scale(calc(var(--yes-scale) * 1.06));
        }
      }

      @keyframes confetti {
        0% {
          opacity: 0;
          transform: translate3d(0, 10px, 0) scale(0.8);
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)) scale(1.1);
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 12px;
        }

        .card {
          border-radius: 24px;
          padding: 1.5rem 1.1rem 1.8rem;
        }

        .choices {
          min-height: clamp(200px, 42vh, 320px);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        #yesBtn {
          animation: none;
        }

        .hearts {
          animation: none;
        }

        #noBtn {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="hearts" aria-hidden="true"></div>
      <h1>Will you be my Valentine <span class="name-cycle" id="nameCycle">my lil panda üêº</span>? üíñ</h1>
      <p class="subtitle">You + me + snacks = perfect date üç´üé¨</p>
      <div class="badges" aria-hidden="true">
        <span class="badge">cute vibes ‚ú®</span>
        <span class="badge">hug me ü§ó</span>
        <span class="badge">date night üçì</span>
        <span class="badge">extra kisses üòò</span>
      </div>
      <p>I promise endless chocolate, cheesy rom-coms, and bad dance moves. üï∫üíÉ</p>
      <div class="choices">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">Nope</button>
      </div>
      <p class="tap-hint">Hint: try to catch ‚ÄúNope‚Äù if you dare üòú</p>
      <img class="yes-gif" id="yesGif" src="yes.gif" alt="Happy celebration gif" />
      <div class="message" id="message">I knew it! ‚ù§Ô∏è</div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");
      const playArea = document.querySelector(".choices");
      const yesGif = document.getElementById("yesGif");
      const nameCycle = document.getElementById("nameCycle");

      let noPos = { x: 0, y: 0 };
      let noVel = { x: 0, y: 0 };
      let chaseBoost = 0;
      let yesBoost = 0;
      const pointer = { x: 0, y: 0, active: false };
      let bounds = {
        left: 0,
        top: 0,
        width: 0,
        height: 0,
        btnW: 0,
        btnH: 0,
        pad: 16,
        maxX: 0,
        maxY: 0,
      };
      const confettiEmojis = ["üíñ", "üíò", "üíù", "‚ú®", "üå∏", "üòç", "ü•∞"];
      const namePhrases = ["my lil panda üêº", "my sweetie pie üòõ", "my love ‚ù§Ô∏è", "my bulbul üïäÔ∏è", "my Anji ‚ù§Ô∏è"];
      let nameIndex = 0;

      function cycleName() {
        nameCycle.classList.add("fade");
        setTimeout(() => {
          nameIndex = (nameIndex + 1) % namePhrases.length;
          nameCycle.textContent = namePhrases[nameIndex];
          nameCycle.classList.remove("fade");
        }, 180);
      }

      function clamp(value, min, max) {
        return Math.min(max, Math.max(min, value));
      }

      function measureBounds() {
        const rect = playArea.getBoundingClientRect();
        const btnW = noBtn.offsetWidth;
        const btnH = noBtn.offsetHeight;
        const pad = 10;

        bounds = {
          left: rect.left,
          top: rect.top,
          width: rect.width,
          height: rect.height,
          btnW,
          btnH,
          pad,
          maxX: Math.max(rect.width - btnW - pad * 2, 0),
          maxY: Math.max(rect.height - btnH - pad * 2, 0),
        };

        noPos.x = clamp(noPos.x, pad, pad + bounds.maxX);
        noPos.y = clamp(noPos.y, pad, pad + bounds.maxY);
        setNoPosition(noPos.x, noPos.y);
      }

      function setNoPosition(x, y) {
        noPos = { x, y };
        noBtn.style.transform = `translate3d(${x}px, ${y}px, 0)`;
      }

      function randomPositionWithinPlayArea() {
        if (!bounds.width) {
          measureBounds();
        }
        const x = bounds.pad + Math.random() * bounds.maxX;
        const y = bounds.pad + Math.random() * bounds.maxY;
        setNoPosition(x, y);
      }

      function kickAway(strength = 9) {
        if (!pointer.active || !bounds.width) {
          return;
        }
        const centerX = bounds.left + noPos.x + bounds.btnW / 2;
        const centerY = bounds.top + noPos.y + bounds.btnH / 2;
        const dx = centerX - pointer.x;
        const dy = centerY - pointer.y;
        const dist = Math.hypot(dx, dy) || 0.001;
        const jitter = () => (Math.random() - 0.5) * 2;
        noVel.x += (dx / dist) * strength + jitter();
        noVel.y += (dy / dist) * strength + jitter();
      }

      let lastTime = performance.now();
      function animate(time) {
        const dt = Math.min((time - lastTime) / 16.67, 2);
        lastTime = time;

        if (!bounds.width) {
          measureBounds();
        }

        const centerX = bounds.left + noPos.x + bounds.btnW / 2;
        const centerY = bounds.top + noPos.y + bounds.btnH / 2;
        const influence = Math.min(260, Math.max(140, Math.min(bounds.width, bounds.height) * 0.7));
        let proximity = 0;
        const panicDistance = 32;

        if (pointer.active) {
          const dx = centerX - pointer.x;
          const dy = centerY - pointer.y;
          const dist = Math.hypot(dx, dy) || 0.001;
          proximity = clamp(1 - dist / influence, 0, 1);

          if (proximity > 0) {
            const force = proximity * proximity * 7;
            noVel.x += (dx / dist) * force * dt;
            noVel.y += (dy / dist) * force * dt;
          }

          if (dist < panicDistance) {
            randomPositionWithinPlayArea();
            noVel.x *= 0.3;
            noVel.y *= 0.3;
          }
        }

        const drift = 0.55;
        noVel.x += Math.sin(time / 500) * drift * dt;
        noVel.y += Math.cos(time / 620) * drift * dt;

        const damping = Math.pow(0.84, dt);
        noVel.x *= damping;
        noVel.y *= damping;

        const speed = Math.hypot(noVel.x, noVel.y);
        const maxSpeed = pointer.active ? 18 : 8;
        if (speed > maxSpeed) {
          noVel.x = (noVel.x / speed) * maxSpeed;
          noVel.y = (noVel.y / speed) * maxSpeed;
        }

        noPos.x += noVel.x * dt;
        noPos.y += noVel.y * dt;

        const minX = bounds.pad;
        const minY = bounds.pad;
        const maxX = bounds.pad + bounds.maxX;
        const maxY = bounds.pad + bounds.maxY;

        if (noPos.x < minX) {
          noPos.x = minX;
          noVel.x *= -0.45;
        } else if (noPos.x > maxX) {
          noPos.x = maxX;
          noVel.x *= -0.45;
        }

        if (noPos.y < minY) {
          noPos.y = minY;
          noVel.y *= -0.45;
        } else if (noPos.y > maxY) {
          noPos.y = maxY;
          noVel.y *= -0.45;
        }

        setNoPosition(noPos.x, noPos.y);

        if (pointer.active && proximity > 0) {
          chaseBoost = clamp(chaseBoost + proximity * 0.04 * dt, 0, 1);
          yesBoost = clamp(yesBoost + proximity * 0.012 * dt, 0, 0.55);
        } else {
          chaseBoost = Math.max(0, chaseBoost - 0.03 * dt);
          yesBoost = Math.max(0, yesBoost - 0.008 * dt);
        }

        const yesScale = 1 + yesBoost + chaseBoost * 0.32;
        yesBtn.style.setProperty("--yes-scale", yesScale.toFixed(3));

        requestAnimationFrame(animate);
      }

      function celebrate() {
        message.classList.add("show");
        yesBtn.textContent = "Yaaay!";
        yesBtn.style.animation = "none";
        yesBoost = Math.max(yesBoost, 0.12);
        chaseBoost = 0;
        yesBtn.style.setProperty("--yes-scale", "1.12");
        yesGif.classList.add("show");
        noBtn.style.display = "none";
        launchConfetti();
      }

      function launchConfetti() {
        const areaRect = playArea.getBoundingClientRect();
        const count = 18;

        for (let i = 0; i < count; i += 1) {
          const confetti = document.createElement("span");
          confetti.className = "confetti";
          confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];

          const startX = Math.random() * areaRect.width;
          const startY = Math.random() * areaRect.height;
          const driftX = `${Math.random() * 160 - 80}px`;
          const driftY = `${-120 - Math.random() * 160}px`;
          const rotate = `${Math.random() * 240 - 120}deg`;

          confetti.style.left = `${startX}px`;
          confetti.style.top = `${startY}px`;
          confetti.style.setProperty("--x", driftX);
          confetti.style.setProperty("--y", driftY);
          confetti.style.setProperty("--r", rotate);

          playArea.appendChild(confetti);
          setTimeout(() => confetti.remove(), 1600);
        }
      }

      playArea.addEventListener("pointermove", (event) => {
        pointer.x = event.clientX;
        pointer.y = event.clientY;
        pointer.active = true;
      });

      playArea.addEventListener("pointerdown", (event) => {
        pointer.x = event.clientX;
        pointer.y = event.clientY;
        pointer.active = true;
        kickAway(10);
      });

      playArea.addEventListener("pointerleave", () => {
        pointer.active = false;
      });

      playArea.addEventListener("pointerup", () => {
        pointer.active = false;
      });

      playArea.addEventListener("pointercancel", () => {
        pointer.active = false;
      });

      noBtn.addEventListener("pointerdown", (event) => {
        event.preventDefault();
        pointer.active = true;
        yesBoost = clamp(yesBoost + 0.06, 0, 0.55);
        kickAway(14);
      });

      noBtn.addEventListener("click", (event) => {
        event.preventDefault();
      });

      yesBtn.addEventListener("click", () => {
        celebrate();
      });

      window.addEventListener("resize", () => {
        measureBounds();
      });

      measureBounds();
      randomPositionWithinPlayArea();
      requestAnimationFrame(animate);

      const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (!reduceMotion) {
        setInterval(cycleName, 2200);
      }
    </script>
  </body>
</html>
